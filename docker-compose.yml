version: "3.7"
services:
  gateway:
    build:
      context: gateway/docker
      dockerfile: development/nginx/Dockerfile
    ports:
    - "8080:8080"
    - "8081:8081"
    - "8082:8082"
    depends_on:
      - fronted
      - api

  fronted:
      build:
        context: frontend/docker
        dockerfile: development/nginx/Dockerfile
      volumes:
        - ./frontend:/app

  api:
    build:
      context: api/docker
      dockerfile: development/nginx/Dockerfile
    volumes:
      - ./api:/app
    depends_on:
      - api-php-fpm

  api-php-fpm:
    build:
      context: api/docker
      dockerfile: development/php-fpm/Dockerfile
    volumes:
      - ./api:/app